name: Nightly Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1
      - name: Cache Zig build
        uses: actions/cache@v4
        with:
          path: .zig-cache
          key: ${{ runner.os }}-zig-cache-${{ hashFiles('build.zig', 'build.zig.zon') }}-${{ hashFiles('src/**/*.zig') }}
          restore-keys: |
            ${{ runner.os }}-zig-cache-${{ hashFiles('build.zig', 'build.zig.zon') }}
            ${{ runner.os }}-zig-cache-
      - name: Build
        run: |
          zig build -Doptimize=ReleaseFast --verbose
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autoapi.dll
          path: zig-out/bin